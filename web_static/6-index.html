<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Mombasa, Kwale...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Mombasa:</h2>
                            <ul>
                                <li>Likoni</li>
                                <li>Majengo</li>
                                <li>Chuda</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Kwale:</h2>
                            <ul>
                                <li>Ukunda</li>
                                <li>Diani</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Internet...</h4>
                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>Internet</li>
                        <li>Swimming Pool</li>
                        <li>Water</li>
                    </ul>
                </div>
                <button class="search-button">Search</button>
            </section>
        </div>
        <footer>
            <span>Best School</span>
        </footer>
    </body>
</html>
